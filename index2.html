<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track my Medi | Elite Health Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #3b82f6; --bg: #030712; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: white; overflow-x: hidden; }
        
        /* Premium Glassmorphism */
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* Animated Background Gradient */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #030712 100%);
            z-index: -2;
        }

        .orb {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%; filter: blur(60px); z-index: -1;
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(20%, 20%); }
        }

        /* Hover Glow Effects */
        .med-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .med-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    </style>
</head>
<body>

    <div class="bg-glow"></div>
    <div class="orb"></div>

    <div id="splash" class="fixed inset-0 z-[100] flex items-center justify-center bg-[#030712]">
        <div class="text-center">
            <div class="relative inline-block">
                <div class="absolute inset-0 bg-blue-500 blur-3xl opacity-20 animate-pulse"></div>
                <svg class="w-24 h-24 text-blue-500 relative animate__animated animate__zoomIn" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
            <h1 class="mt-6 text-5xl font-extrabold tracking-tighter animate__animated animate__fadeInUp">
                MED<span class="text-blue-500">SAFE</span><span class="text-blue-400 font-light text-2xl uppercase tracking-widest block mt-2">Elite</span>
            </h1>
        </div>
    </div>

    <div id="app" class="hidden opacity-0 transition-opacity duration-1000 max-w-7xl mx-auto px-6 py-10">
        
        <nav class="glass rounded-3xl p-5 mb-12 flex justify-between items-center animate__animated animate__fadeInDown">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/40">ü©∫</div>
                <h2 class="text-xl font-bold italic tracking-tight">Track my Medi</h2>
            </div>
            <div class="flex gap-4">
                <button onclick="window.print()" class="hidden md:block hover:text-blue-400 transition text-sm font-medium">Reports</button>
                <div class="h-8 w-[1px] bg-white/10 hidden md:block"></div>
                <button class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-full text-sm font-bold transition-all transform hover:scale-105">
                    Family Vault
                </button>
            </div>
        </nav>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-4 space-y-8">
                <div class="glass p-8 rounded-[2rem] animate__animated animate__fadeInLeft">
                    <h3 class="text-2xl font-bold mb-6">Register Medicine</h3>
                    <div class="space-y-5">
                        <div class="group">
                            <label class="text-xs text-slate-500 ml-2 mb-1 block uppercase tracking-widest font-bold">Medicine Name</label>
                            <input type="text" id="medName" placeholder="e.g. Paracetamol" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 focus:border-blue-500 focus:outline-none transition-all">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs text-slate-500 ml-2 mb-1 block uppercase tracking-widest font-bold">Category</label>
                                <select id="medCat" class="w-full bg-[#111827] border border-white/10 rounded-2xl p-4 focus:border-blue-500 outline-none">
                                    <option>Tablet</option><option>Syrup</option><option>Injectable</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs text-slate-500 ml-2 mb-1 block uppercase tracking-widest font-bold">Expiry Date</label>
                                <input type="date" id="medExpiry" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 focus:border-blue-500 focus:outline-none">
                            </div>
                        </div>
                        <button onclick="addMedicine()" class="w-full bg-gradient-to-r from-blue-600 to-blue-400 p-4 rounded-2xl font-bold text-lg hover:shadow-xl hover:shadow-blue-500/20 transition-all transform active:scale-95">
                            Securely Save Data
                        </button>
                    </div>
                </div>

                <div class="glass p-6 rounded-[2rem] border-l-4 border-yellow-500/50 animate__animated animate__fadeInLeft animate__delay-1s">
                    <h4 class="text-yellow-500 font-bold mb-2 flex items-center gap-2">‚ôªÔ∏è Disposal Protocol</h4>
                    <p class="text-sm text-slate-400 leading-relaxed italic">
                        "Hand over expired medicines to the **Yellow Bin** of IMC vans in Indore. Protect your community."
                    </p>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex justify-between items-end mb-8">
                    <h3 class="text-4xl font-extrabold tracking-tight">Inventory <span class="text-blue-500 underline decoration-blue-500/30 underline-offset-8">Status</span></h3>
                    <div class="flex gap-2">
                         <div class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></div>
                         <div class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse animate__delay-1s"></div>
                         <div class="w-3 h-3 rounded-full bg-green-500 animate-pulse animate__delay-2s"></div>
                    </div>
                </div>

                <div id="medGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Splash Transition
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash');
                const app = document.getElementById('app');
                splash.classList.add('animate__animated', 'animate__fadeOut');
                setTimeout(() => {
                    splash.style.display = 'none';
                    app.classList.remove('hidden');
                    app.classList.add('opacity-100');
                    renderMedicines();
                }, 800);
            }, 2000);
        });

        let medicines = JSON.parse(localStorage.getItem('meds')) || [
            { name: "Painkiller X", cat: "Tablet", expiry: "2024-01-15" },
            { name: "Cough Relief", cat: "Syrup", expiry: "2026-03-20" }
        ];

        function addMedicine() {
            const name = document.getElementById('medName').value;
            const cat = document.getElementById('medCat').value;
            const expiry = document.getElementById('medExpiry').value;

            if(!name || !expiry) return;

            medicines.push({ name, cat, expiry });
            localStorage.setItem('meds', JSON.stringify(medicines));
            renderMedicines();
            
            document.getElementById('medName').value = "";
        }

        function renderMedicines() {
            const grid = document.getElementById('medGrid');
            grid.innerHTML = "";
            
            medicines.sort((a,b) => new Date(a.expiry) - new Date(b.expiry));

            medicines.forEach((med, index) => {
                const diff = new Date(med.expiry) - new Date();
                const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
                
                let themeColor = "border-green-500/20";
                let glow = "bg-green-500/10 text-green-400";
                let status = "Safe to Use";
                let cardColorState = "green";

                if (days < 0) {
                    themeColor = "border-red-500/40";
                    glow = "bg-red-500/10 text-red-400";
                    status = "Expired - Dispose!";
                    cardColorState = "red";
                } else if (days < 30) {
                    themeColor = "border-yellow-500/40";
                    glow = "bg-yellow-500/10 text-yellow-400";
                    status = "Expiring Soon";
                    cardColorState = "yellow";
                }

                grid.innerHTML += `
                    <div onclick="openCard(${index}, '${cardColorState}', ${days})" class="med-card glass p-7 rounded-[2rem] border-t-2 ${themeColor} animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.1}s">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h4 class="text-xl font-bold text-white mb-1">${med.name}</h4>
                                <span class="text-xs font-bold uppercase tracking-widest text-slate-500">${med.cat}</span>
                            </div>
                            <span class="${glow} px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tighter shimmer">${status}</span>
                        </div>
                        
                        <div class="bg-white/5 p-4 rounded-2xl mb-6">
                            <div class="flex justify-between text-xs mb-1">
                                <span class="text-slate-500">Stability Timeline</span>
                                <span class="text-white font-bold">${days < 0 ? 'Danger' : days + ' Days'}</span>
                            </div>
                            <div class="w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
                                <div class="h-full ${days < 0 ? 'bg-red-500' : days < 30 ? 'bg-yellow-500' : 'bg-green-500'}" style="width: ${Math.max(0, Math.min(100, (days/365)*100))}%"></div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center">
                            <span class="text-xs text-slate-400 font-medium italic">Exp: ${med.expiry}</span>
                            <button onclick="removeMed(event, ${index})" class="p-2 hover:bg-red-500/20 rounded-full transition group relative z-10">
                                <svg class="w-5 h-5 text-slate-500 group-hover:text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // --- NEW LINKING LOGIC ---
        function openCard(index, colorState, daysLeft) {
            const selectedMed = medicines[index];
            
            // Save exactly what the card.html needs
            const cardData = {
                name: selectedMed.name,
                cat: selectedMed.cat,
                expiry: selectedMed.expiry,
                statusColor: colorState,
                days: daysLeft
            };
            
            localStorage.setItem('activeCardData', JSON.stringify(cardData));
            window.location.href = "card.html"; // Redirect to details view
        }

        function removeMed(event, i) {
            event.stopPropagation(); // Stops the card click event from firing when clicking delete
            medicines.splice(i, 1);
            localStorage.setItem('meds', JSON.stringify(medicines));
            renderMedicines();
        }
    </script>
</body>
</html>
